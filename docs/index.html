<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lxxx's Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="记录学习笔记">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet"
    href="https://cdn-doocs.oss-cn-shenzhen.aliyuncs.com/npm/docsify-darklight-theme@latest/dist/style.min.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'lxxx\'s blog',
      repo: 'https://github.com/zorroe/docs',

      // 开启首页功能
      coverpage: true,

      // 侧边栏
      loadSidebar: "_catalog.md",

      //  自定义侧边栏同时也可以开启目录功能
      subMaxLevel: 2,

      search: {
        maxAge: 1800000,
        paths: 'auto',
        depth: 4,
      },

      themeColor: "#42b983", // this is the default 'vue' color

      darklightTheme: {
        defaultTheme: 'light',
        siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '15px',
        dark: {
          background: 'rgb(28,32,34)',
          highlightColor: '#e96900',
          codeBackgroundColor: 'rgb(34,39,46)',
          codeTextColor: '#b4b4b4',
        },
        light: {
          highlightColor: '#e96900',
        }
      },

    }
  </script>
  <!-- Docsify v4 -->

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 代码高亮插件 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-bash.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码块复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 搜索框插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 目录缩小 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <script
    src="https://cdn-doocs.oss-cn-shenzhen.aliyuncs.com/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

</body>

</html>
