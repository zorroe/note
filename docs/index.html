<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lxxx's Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="记录学习笔记">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'lxxx\'s blog',
      repo: 'https://github.com/zorroe/docs',

      // 开启首页功能
      coverpage: true,

      // 侧边栏
      loadSidebar: "catalog.md",

      //  自定义侧边栏同时也可以开启目录功能
      subMaxLevel: 3,

      search: {
        maxAge: 1800000,
        paths: 'auto',
        depth: 3,
      },
    }
  </script>
  <!-- Docsify v4 -->

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 代码高亮插件 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-bash.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码块复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 搜索框插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
